<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
    <link rel="stylesheet" href="components/loader.css">
    <link rel="stylesheet" href="../lib/onsenui/css/onsenui.css">
    <link rel="stylesheet" href="../lib/onsenui/css/onsen-css-components.css">
    <link rel="stylesheet" href="../css/style.css">
    <script src="components/loader.js"></script>
    <script src="../lib/onsenui/js/onsenui.min.js"></script>
    <script>
        function calc() {
            //  身長を取得
            var height = document.getElementById("height").value;
            //  cm から mに変換
            height = height / 100;
            //  体重を取得
            var weight = document.getElementById("weight").value;
            //  BMI を求める
            var bmi = weight / (height * height);
            document.getElementById("bmi").innerHTML = "BMI : "+ bmi；

              var message = ＂あなたは＂;
              if(bmi < 18.5) {
                 message  += "低体重(痩せ型)です。"；
              }else if (bmi >= 18.5 && bmi < 25）{
                 message  += "普通体重です。"；
              }else if (bmi >= 25 && bmi < 30）{
                 message  += "肥満(1度 )です。"；
              }else if (bmi >= 30 && bmi < 35）{
                 message  += "肥満(2度)です。"；
              }else if (bmi >= 35 && bmi < 40）{ 
                 message  += "肥満(3度)です。"；
              }else if (bmi >= 40）{
                 message  += "肥満(4度)です。"；
              }
              document.getElementById("message").innerHTML = message;
        }
    </script>
</head>
<body>
    <h1>運動の目標設定に</h1>
    <hr>
    <h2>運動の時間管理</h2>
    <div class="form-group">
            <label class="col-sm-2 control-label">を選択してくたさい：</label>
            <div class="col-sm-10">
                <ons-select => 
              <option>運動終了する期限</option>
              <option>年</option>
              <option>月</option>
              <option>週</option>
              <option>1日に30～60分</option>
                </ons-select>
            </div>
        </div>   
    <hr>
    <h2>運動の頻度</h2>
    <div class="form-group">
            <label class="col-sm-2 control-label">を選択してくたさい：</label>
            <div class="col-sm-10">
                <ons-select => 
              <option>1週間に　日以上</option>
              <option>1週間の合計　　　分以上</option>
                </ons-select>
            </div>
        </div>   
    <hr>
    <h2>運動の量</h2>
    <hr>
    <h2>運動の種類</h2>
        <div class="form-group"> 
          <label class="col-sm-2 control-label">運動を選択してくたさい：</label>
            <div class="col-sm-10">
                <ons-select =>
                   <option>水泳</option>
                   <option>ウォーキング</option>
                   <option>ジョギング</option>
                   <option>サイクリング</option>
                   <option>エアロビクス</option>
                   <option>テニス</option>
                   <option>ゴルフ</option>
                   <option>バスケットボール</option>
                   <option>サッカーボール</option>
                   <option>ラジオ体操</option>
                   <option>散歩</option>
                   <option>筋力トレーニング</option>
                </ons-select>
            </div>
        </div>
</body>
</html>
